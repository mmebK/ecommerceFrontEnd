<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length>0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Detail</th>
            <th width="30%"></th>
          </tr>

          <tr *ngFor="let item of cartItems ">
            <td>
              <img src="{{item.imageUrl}}" class="img img-fluid" width="150px">
            </td>

            <td>
              <p>{{item.name}}</p>
              <p>{{item.unitPrice | currency:'USD'}}</p>
            </td>
            <td>
              <div class="items">
                <label>Quantity:</label>
                <div class="row no-gutters">
                  <div class="col">
                    <button  (click)="incrementQuantity(item)" class="btn btn-primary btn-sm">
                      <i class="fas fa-plus"></i>
                    </button>
                    {{item.quantity}}
                    <button (click)="decreaseQuantity(item)" class="btn btn-primary btn-sm">
                      <i class="fas fa-minus"></i>
                    </button>

                    <div class="col-8"></div>
                  </div>

                </div>

              </div>
              <a (click)="removeItem(item)" class="no-gutters rowColor">remove</a>
              <p class="mt-2">SubTotal: {{item.unitPrice * item.quantity | currency:'USD'}}</p>
            </td>
          </tr>

          <tr>
            <td colspan="2"></td>
            <td style="font-weight: bold">
              <p>Total Quantity:{{totalQuantity}} </p>
              <p>Shipping:Free</p>
              <p>Total Price: {{totalPrice| currency:'USD'}}</p>
              <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
            </td>
          </tr>

        </table>
      </div>

      <div *ngIf="cartItems.length==0" class="alert alert-warning col-md-12" role="alert">
        the cart is empty
      </div>

    </div>


  </div>


</div>
